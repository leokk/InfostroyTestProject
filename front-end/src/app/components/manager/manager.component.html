     height: 65px ;
     margin-bottom: 0px">

             font:25px sans-serif;

             margin-top: 20px;">

           style="color: #2a2a2a;
               display:inline-block;">Kach<div class="type" style="color: #4999f0;
                    display:inline-block;">Touch</div>
      </div>
    </div>

    <div class="collapse navbar-collapse justify-content-end"
         id="navbarNavDropdown">

      <ul class="navbar-nav"
          style="
        font-size: 14px;
        margin-top: 0px;
        padding-top: 0px;">

            <a class="dropdown-item" [routerLink]="['/edit-profile']">Edit profile</a>
            <a class="dropdown-item" [routerLink]="['/change-pass']" >Change password</a>

        </li>
      </ul>
    </div>
  </nav>
</div>


<div class="card align-self-center justify-content-center  "
     style="
     background: #fafafa;
     height: 100vh;">
  <div class="card text-center mx-auto ">


      <form class="rounded-3"
            style="
          min-width: 350px;
          padding: 40px 30px;
          -webkit-border-radius: 7px;
          -moz-border-radius: 7px;
          border-radius: 7px;
          -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">

        <div class="d-flex justify-content-center mb-2" >
          <div class="card-title"
               id="logotype"
               style="
                     font:25px sans-serif;
                     font-weight:bold;
                      ">
            <div class="logo"
                 style="color: #2a2a2a;
               display:inline-block;">Manager
              <div class="type"
                   style="color: #4999f0;
                    display:inline-block;">Profile
              </div>
            </div>
          </div>
        </div>


        <style>
          .form-group label{
            font-size: 17px;
            color: #4a4848;
            font-weight:bold;
          }
        </style>

<form name="form" (ngSubmit)="f.form.valid && addDonation()" #f="ngForm" novalidate>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
  <span id="reauth-email" class="reauth-email"></span>

  <div class="form-group">
    <label>Id Пользователя</label>
    <select #select (change)="getSelectedUser(select.value)">
      <option *ngFor='let selectUser of userList'[value]="stringify(selectUser)"> {{selectUser.id}}</option>
    </select>
  </div>

  <div style="font-size: 16px;"
       *ngIf="currentUser">
    <span class="badge" (click)="getPayments()">{{currentUser.firstName}}  {{currentUser.lastName}}  {{currentUser.phone}}
      {{currentUser.email}}
    </span>
  </div>

  <div class="d-flex justify-content-start"
       style="
            font-size: 14px;
            color: #007bff;"
       *ngIf="userPayments">
    <ul>
      <li *ngFor="let payment of userPayments">
        <span >{{payment.sum}}</span>
      </li>
    </ul>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !score.valid }">
    <label for="firstName"></label>
    <input type="number"
           class="form-control"
           name="firstName"
           placeholder="Sum"
           id="firstName" [(ngModel)]="currentMoney" #score="ngModel" required />
    <div *ngIf="f.submitted && !score.valid" class="help-block">The summ is required</div>
  </div>


  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Провести транзакцию</button>
</form>

    <!--</li>-->
  <!--</ul>-->
<!--</div>-->

</form>
</div>

</div>

</html>
