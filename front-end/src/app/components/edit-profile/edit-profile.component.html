<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body >

<div class="position-sticky sticky-top">
  <nav class="navbar  navbar-expand-lg navbar-light bg-white "
       style="
     padding: 0px 170px 0px 170px ;
     height: 65px ;
     margin-bottom: 0px">
    <div class="navbar-brand "
         id="logotype1"
         style="
             font:25px sans-serif;
             font-weight:bold;
             margin-top: 20px;">
      <div class="logo"
           style="color: #2a2a2a;
               display:inline-block;">Logo<div class="type" style="color: #4999f0;
                    display:inline-block;">Type</div>
      </div>
    </div>

    <div class="collapse navbar-collapse justify-content-end"
         id="navbarNavDropdown">

      <ul class="navbar-nav"
          style="
        font-size: 14px;
        margin-top: 0px;
        padding-top: 0px;">
        <style>
          @media only screen and (min-width: 768px) {
            .dropdown:hover .dropdown-menu {
              display: block;
              margin-top: 0;
            }
          }
          .nav-item{
            margin-left: 30px;
            color: #ababab;
            font-weight:bold;
          }
          .nav-item a:hover{
            color: #187dec;
            transition: all 0.3s ease;
          }
          ul.navbar-nav a:hover{
            color: #187dec !important;
            transition: all 0.3s ease;
          }
        </style>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="font-size: 15px; margin-right: 20px; font-weight:bold;">
            <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
            <a class="dropdown-item" [routerLink]="['/change-pass']" >Change password</a>
            <a class="dropdown-item" href="#"><span class="glyphicon glyphicon-log-in" (click)="logOut()"></span> LogOut</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>


<div class="card align-self-center justify-content-center  "
     style="
     background: #fafafa;
     height: 100vh;">

  <div class="card text-center mx-auto ">

    <form class="rounded-3"
          style="
          min-width: 350px;
          padding: 40px 30px;
          -webkit-border-radius: 7px;
          -moz-border-radius: 7px;
          border-radius: 7px;
          -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">

      <div class="form-group ">
        <div class="card-title "
             id="logotype"
             style="
             font:25px sans-serif;
             font-weight:bold;">
          <div class="logo"
               style="color: #2a2a2a;
               display:inline-block;">Edit
            <div class="type"
                 style="color: #4999f0;
                    display:inline-block;">Profile
            </div>
          </div>
        </div>
      </div>

    <!--<form name="form" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" novalidate>-->
      <!--<div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>-->
      <!--<span id="reauth-email" class="reauth-email"></span>-->
      <br>
      <br>
      <form name="form-update" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>

        <style>
          .form-group label{
            float: left;
            font-size: 12px;
            color: #7f7f7f;
            font-weight:bold;
          }
        </style>
        <br>
        <div class="form-group " [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
          <label  for="firstName"></label>
          <input type="text"
                 placeholder="FirstName"
                 class="form-control"
                 name="firstName"
                 id="firstName"
                 [(ngModel)]="user.firstName" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">The firstName is required</div>
        </div>
        <br>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
          <label for="lastName"></label>
          <input type="text"
                 placeholder="LastName"
                 class="form-control"
                 name="lastName"
                 id="lastName"
                 [(ngModel)]="user.lastName" #lastName="ngModel" required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">The lastName is required</div>
        </div>
        <br>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !age.valid }">
          <label for="age"></label>
          <input type="text"
                 placeholder="Age"
                 class="form-control"
                 name="age" id="age"
                 [(ngModel)]="user.age" #age="ngModel" required />
          <div *ngIf="f.submitted && !age.valid" class="help-block">The age is required</div>
        </div>
        <br>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
          <label for="phone"></label>
          <input type="text"
                 placeholder="Phone"
                 class="form-control"
                 name="phone"
                 id="phone" [(ngModel)]="user.phone" #phone="ngModel" required />
          <div *ngIf="f.submitted && !phone.valid" class="help-block">The phone is required</div>
        </div>
        <br>

      <button  class="btn btn-lg btn-primary btn-block btn-signin " type="submit">Save</button>


    </form>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
